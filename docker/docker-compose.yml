version: '3'
services:
  gitserver:
    container_name: gitserver
    build: ./gitserver
    sysctls:
      net.unix.max_dgram_qlen: 512
    security_opt:
      - seccomp:unconfined
    tmpfs:
      - /run
      - /run/lock
    image: gitserver:latest
    expose:
      - 22
    ports:
      - 22:22
